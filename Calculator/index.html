<!Doctype HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/calculator.css">
		<script  src="assets/angular.min.js"></script>
		<script  src="calculator.js"></script>

		<title>Calculator</title>
	</head>
	
	<body ng-app="myCalculator">
	<div id="myCalculator" ng-controller="calculatorCtrl">
		<main>
			<section class="inc"> 
				<div>
					<h4>Incandascent</h4>
					<p>{{inc_wattage}}</p>
					<p>{{inc_cost}}</p>
				</div>
			</section>

			<section  class="hal">
				<div>
					<h4>Halogen</h4>
					<p>{{hal_wattage}}</p>
					<p>{{hal_cost}}</p>
				</div>
			</section>
			
			<section  class="cfl"> 
				<div>
					<h4>CFL</h4>
					<p>{{cfl_wattage}}</p>
					<p>{{cfl_cost}}</p>
				</div>
			</section>

			<section  class="led">
				<div>
					<h4>LED</h4>
					<p>{{led_wattage}}</p>
					<p>{{led_cost}}</p>
				</div>
			</section>
		</main>

		<form>
			<div>
				<h4>Lumens</h4>
				<p>Brighthness <br> of bulb</p>
				<select ng-model="current_lumens" 
				ng-options="o as o for o in lumen_options"
				ng-change = "calculate()">
					
				</select>
			</div>

			<div>
				<h4>kW/h</h4>
				<p>Kilowatt-<br>hour Cost</p>
				<input type="number" ng-change = "calculate()" ng-model = "current_cost" value="{{current_cost}}">cents
			</div>

			<div>
				<h4>Hours<h4>
				<p>Usage <br>per day</p>
				<input type="number" ng-change = "calculate()" ng-model = "current_hours" value="{{current_hours}}">
			</div>
		</form>
	</div>

	</body>
</html>
